<!DOCTYPE html>
<html>

<head>
    <!-- This title is used for tabs and bookmarks -->
    <title>Story 3 (Pet Name)</title>

    <!-- this encodes the visible characters on the webpage -->
    <meta charset="UTF-8" />

    <!-- this adjusts the framing depending on device type -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- this links to the sitewide CSS sheet -->
    <link rel="stylesheet" type="text/css" href="../site-wide-files/css/sitewide.css">
    <!-- this links to the homepage CSS sheet, which will override the sitewide CSS -->
    <link rel="stylesheet" type="text/css" href="./css/story3.css">

    <!-- This script imports the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

<body>
    <main>
   
        <div class="container">
            <!-- Button 1 to trigger animation for content 1 -->
            <button class="animateBtn" data-target="#content1">Click to Animate Content 1</button>
            
            <!-- Button 2 to trigger animation for content 2 -->
            <button class="animateBtn" data-target="#content2">Click to Animate Content 2</button>

            <div id="content1" class="animated-content">
                <img src="https://via.placeholder.com/150" alt="Image 1" class="animated-image">
                <p class="animated-text">Content 1 comes from the right!</p>

            <div id="content2" class="animated-content">
                <img src="https://via.placeholder.com/150" alt="Image 2" class="animated-image">
                <p class="animated-text">Content 2 slides in from the right!</p>
            </div>
    
            <!-- Content 3 -->
            <div id="content3" class="animated-content">
                <img src="https://via.placeholder.com/150" alt="Image 3" class="animated-image">
